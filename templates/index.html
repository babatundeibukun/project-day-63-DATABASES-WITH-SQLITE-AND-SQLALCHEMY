<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books==[] %}
       <h3>Library is empty</h3>
    {% endif %}
    <ul>
        {% for i in books %}
        <li>{{i.title}}- {{i.author}}- {{i.rating}}</li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
